<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabVIEW Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #004466;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #006699;
            padding: 10px;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #004466;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-image: url('cyberpunk.png'); /* Ganti dengan path gambar yang benar */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .video-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .video-box iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
        }

        .video-box h3 {
            font-size: 1.2em;
            margin: 15px 0;
        }

        footer {
            background-color: #004466;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .video-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>LabVIEW Interactive Learning</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#videos">Videos</a>
        <a href="#exercises">Exercises</a>
        <a href="#about">About Us</a>
    </nav>

    <div class="container">
        <section id="videos">

            <div class="video-container">
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/ig2u047KonU" title="LabVIEW Video 1" allowfullscreen></iframe>
                    <h3>LabVIEW Video 1</h3>
                </div>
                <div class="video-box">

                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/l3CmSOEEGNk" title="LabVIEW Video 8" allowfullscreen></iframe>

                </div>
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/xNApEyR_g-o" title="LabVIEW Video 9" allowfullscreen></iframe>
                    <h3>LabVIEW Video 9</h3>
                </div>
                <div class="video-box">
